services:
  - type: web
    name: consulta-excel
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: consulta-excel-db
          property: connectionString

databases:
  - name: consulta-excel-db
    plan: free 